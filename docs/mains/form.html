<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/images/favicon.ico" type="image/x-icon"> <!-- 경로 확인 -->
    <title>문의하기 - Hannibot</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
        }
        header {
            background-color: #7289DA;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
      font-size: 1.8em;
      font-weight: bold;
      text-align: center;
      margin: 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin-left: 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #FFA500;
        }
        .container {
            padding: 6rem 2rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        .form-group button {
            background-color: #43B581;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .form-group button:hover {
            background-color: #3a9c6f;
        }
        .message {
            text-align: center;
            margin-top: 1.5rem;
        }
        footer {
            background-color: #2C2F33;
            color: white;
            text-align: center;
            padding: 2rem;
            position: relative;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            align-items: center;
        }
        .footer-links, .social-links {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }
        .footer-links a:hover {
            color: #FFA500;
        }
        .social-links a {
            color: white;
            font-size: 1.5rem;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #FFA500;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Hannibot</div>
        <nav>
            <ul>
                <li><a href="home.html">홈</a></li>
                <li><a href="features.html">기능</a></li>
                <li><a href="guide.html">가이드</a></li>
                <li><a href="patchs.html">패치노트</a></li>
                <li><a href="form.html">문의하기</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>문의하기</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">디스코드 닉네임</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">메시지</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">제출하기</button>
            </div>
            <div id="response-message" class="message"></div>
        </form>
    </div>

    <script>
        const webhookURL = 'https://discord.com/api/webhooks/1268507657900261459/AMZkmBDEwLnnzn3r1wfiFL0peMAn9daxqouZ0c_FakOMu83cqZq6q3hXBAWMvMlu0oN4'; // 여기에 실제 웹훅 URL을 넣으세요

        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const payload = {
                embeds: [
                    {
                        title: "새로운 문의가 접수되었습니다",
                        fields: [
                            { name: "디스코드 닉네임", value: name, inline: true },
                            { name: "이메일", value: email, inline: true },
                            { name: "내용", value: message }
                        ],
                        color: 7506394, // 임베드 색상 (RGB 0x7289DA)
                    }
                ]
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('response-message').innerText = '문의가 성공적으로 제출되었습니다.';
                    document.getElementById('contact-form').reset();
                } else {
                    document.getElementById('response-message').innerText = '문의 제출에 실패했습니다. 다시 시도해 주세요.';
                }
            })
            .catch(error => {
                document.getElementById('response-message').innerText = '서버와의 연결에 문제가 발생했습니다. 다시 시도해 주세요.';
            });
        });
    </script>
                </section>
            </main>
            <footer>
                <div class="footer-content">
                    <ul class="footer-links">
        <li><a href="form.html">Contact Us</a></li>
        <li><a href="http://hse-privacypolicy.kro.kr/">개인정보 처리방침</a></li>
        <li><a href="http://hannibot-tos.kro.kr/">이용약관</a></li>
                    </ul>
                    <div class="social-links">
                        <a href="https://github.com/Hannibotsupport"><i class="fab fa-github"></i></a>
                    </div>
                </div>
                <p>&copy; 2024 HSE All rights reserved.</p>
            </footer>
        </div>
            </footer>
        </div>
</body>
</html>
