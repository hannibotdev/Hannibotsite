<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannibot</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script> 
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon"> 

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f7fa;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            color: #333;
        }
        header {
            background-color: #4A90E2;
            color: white;
            padding: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #FFD700;
        }
        .banner {
            background: linear-gradient(to bottom, rgba(74, 144, 226, 0.9), rgba(0, 0, 0, 0.7)), url('https://source.unsplash.com/random/1920x1080') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 10rem 2rem 6rem;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .banner-content h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 0 0 1rem;
            letter-spacing: 0.1rem;
        }
        .cta-button {
            background-color: #FFD700;
            color: #333;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            background-color: #ffc107;
            transform: scale(1.1);
        }
        .features {
            display: flex;
            justify-content: space-around;
            padding: 4rem 2rem;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .feature-card {
            background-color: #fff;
            border-radius: 15px;
            padding: 2rem;
            width: 28%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 0.7rem;
            transition: color 0.3s ease;
        }
        .footer-links a:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Hannibot</div>
        <nav>
            <ul>
                <li><a href="home.html">홈</a></li>
                <li><a href="features.html">기능</a></li>
                <li><a href="guide.html">가이드</a></li>
                <li><a href="patchs.html">패치노트</a></li>
                <li><a href="form.html">문의하기</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <main>
            <section id="home" class="banner">
                <div class="banner-content">
                    <h1>Hannibot</h1>
                    <p>서버 관리를 더욱 쉽고 효율적으로!</p>
                    <a href="#" class="cta-button">봇 초대하기</a>
                </div>
            </section>
            <section id="features" class="features">
                <div class="feature-card">
                    <i class="fas fa-cogs fa-3x"></i>
                    <h3>도박 기능</h3>
                    <p>많은 도박 기능으로 서버를 재밌게 만들어보세요!</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-shield-alt fa-3x"></i>
                    <h3>서버 관리</h3>
                    <p>서버 관리 기능을 이용해 서버를 효율적으로 관리해보세요!</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-chart-line fa-3x"></i>
                    <h3>정보 기능</h3>
                    <p>정보를 쉽게 얻을 수 있는 기능이 가득합니다!</p>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>© 2024 Hannibot. All Rights Reserved.</p>
        <div class="footer-links">
            <a href="home.html">홈</a>
            <a href="features.html">기능</a>
            <a href="guide.html">가이드</a>
            <a href="patchs.html">패치노트</a>
        </div>
    </footer>
</body>
</html>
