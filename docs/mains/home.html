<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannibot</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script> 
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f9;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            color: #2c3e50;
        }
        header {
            background-color: #2980b9;
            color: white;
            padding: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #f39c12;
        }
        .banner {
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 10rem 2rem 6rem;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-image 1s ease-in-out;
        }
        .banner-content {
            z-index: 1;
            position: relative;
        }
        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .banner-content h1 {
            font-size: 4rem;
            font-weight: bold;
            margin: 0 0 1.5rem;
            letter-spacing: 0.1rem;
            animation: fadeInUp 1s ease forwards;
        }
        .cta-button {
            background-color: #f39c12;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            background-color: #e67e22;
            transform: scale(1.1);
        }
        .features {
            display: flex;
            justify-content: space-between;
            padding: 4rem 2rem;
            background-color: #ecf0f1;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
            flex-wrap: wrap;
        }
        .feature-card {
            background-color: white;
            border-radius: 15px;
            padding: 2rem;
            width: 30%;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }
        .footer-links a:hover {
            color: #f39c12;
        }

        /* 애니메이션 */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .feature-card {
                width: 100%;
                margin: 0.5rem 0;
            }
            .cta-button {
                padding: 0.8rem 1.5rem;
            }
            .banner-content h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Hannibot</div>
        <nav>
            <ul>
                <li><a href="home.html">홈</a></li>
                <li><a href="features.html">기능</a></li>
                <li><a href="guide.html">가이드</a></li>
                <li><a href="patchs.html">패치노트</a></li>
                <li><a href="form.html">문의하기</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <main>
            <section id="home" class="banner">
                <div class="banner-content">
                    <h1>Hannibot</h1>
                    <p>서버 관리를 더욱 쉽고 효율적으로!</p>
                    <a href="#" class="cta-button">봇 초대하기</a>
                </div>
            </section>
            <section id="features" class="features">
                <div class="feature-card">
                    <i class="fas fa-cogs fa-3x"></i>
                    <h3>도박 기능</h3>
                    <p>많은 도박 기능으로 서버를 재밌게 만들어보세요!</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-shield-alt fa-3x"></i>
                    <h3>서버 관리</h3>
                    <p>서버 관리 기능을 이용해 서버를 효율적으로 관리해보세요!</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-chart-line fa-3x"></i>
                    <h3>정보 기능</h3>
                    <p>정보를 쉽게 얻을 수 있는 기능이 가득합니다!</p>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>© 2024 Hannibot. All Rights Reserved.</p>
        <div class="footer-links">
            <a href="home.html">홈</a>
            <a href="features.html">기능</a>
            <a href="guide.html">가이드</a>
            <a href="patchs.html">패치노트</a>
        </div>
    </footer>

    <script>
        // 배경 이미지 자동 변경
        const banner = document.querySelector('.banner');
        const images = [
            'https://source.unsplash.com/random/1920x1080?tech',
            'https://source.unsplash.com/random/1920x1080?nature',
            'https://source.unsplash.com/random/1920x1080?city',
            'https://source.unsplash.com/random/1920x1080?space'
        ];
        let currentImageIndex = 0;

        function changeBackgroundImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            banner.style.backgroundImage = `url(${images[currentImageIndex]})`;
        }

        setInterval(changeBackgroundImage, 5000); // 5초마다 배경 이미지 변경

        // GSAP 애니메이션
        gsap.from(".feature-card", {
            scrollTrigger: {
                trigger: ".features",
                start: "top center",
                end: "bottom top",
                toggleActions: "play none none none"
            },
            opacity: 0,
            y: 50,
            duration: 1,
            stagger: 0.2
        });
    </script>
</body>
</html>
